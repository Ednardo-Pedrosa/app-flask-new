{% extends "base.html" %}
{% block content %}
<h2 class="mt-4">Digite as informações do servidor:</h2>
<form method="POST">
    <div class="form-group">
        <label for="server_ip">IP do Servidor:</label>
        <input type="text" class="form-control" id="server_ip" name="server_ip" required>
    </div>
    <div class="form-group">
        <label for="port">Porta SSH:</label>
        <input type="number" class="form-control" id="port" name="port" required>
    </div>
    <div class="form-group">
        <label for="username">Usuário:</label>
        <input type="text" class="form-control" id="username" name="username" required>
    </div>
    <div class="form-group">
        <label for="password">Senha:</label>
        <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
</form>
{% endblock %}
